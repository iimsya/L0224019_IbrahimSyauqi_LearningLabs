<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Kuliner Nusantara</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body background="images/gambar5.jpg">
    <header>
        <h1>Kuliner Nusantara</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="content.html">Daftar Kuliner</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulir Feedback</h2>
            <form id="feedbackForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Learning Labs 2024 - L0224019 Ibrahim Syauqi</p>
    </footer>
</body>
</html>
